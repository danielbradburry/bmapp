<h1 class="pageTitle">Contact Us</h1>
<div class="row frame">
    <form #form="ngForm" (submit)="submit(form.value)">
        <div class="small-12 medium-6 columns">
            <label>First Name: 
                <input required name="first" [(ngModel)]="first" type="text" placeholder="First Name" />
            </label>
        </div>
        <div class="small-12 medium-6 columns">
            <label>Last Name: 
                <input required name="last" [(ngModel)]="last" type="text" placeholder="Last Name" />
            </label>
        </div>
        <div class="small-12 medium-6 columns">
            <label>Email:
                <input required name="email" [(ngModel)]="email" type="email" placeholder="Email Address" />
            </label>
        </div>
        <div class="small-12 medium-6 columns">
            <label>Phone Number: 
                <input name="phone" [(ngModel)]="phone" type="text" placeholder="Phone Number" />
            </label>
        </div>
        <div class="small-12 columns">
            <label>Inquiry Type: 
                <select [(ngModel)]="inquiry" name="inquiry">
                    <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
                </select>
            </label>
        </div>
        <div *ngIf="inquiry === 'Selling'" class="small-12 columns">
            <label>Address: 
                <input name="address" [(ngModel)]="address" type="text" placeholder="Address" />
            </label>
        </div>
        <div *ngIf="inquiry === 'Selling'" class="small-12 medium-6 columns">
            <label>City: 
                <input name="city" [(ngModel)]="city" type="text" placeholder="City" />
            </label>
        </div>
        <div *ngIf="inquiry === 'Selling'" class="small-12 medium-3 columns">
            <label>State: 
                <select [(ngModel)]="state" name="state">
                    <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
                </select>
            </label>
        </div>
        <div *ngIf="inquiry === 'Selling'" class="small-12 medium-3 columns">
            <label>Zip Code: 
                <input name="zip" [(ngModel)]="zip" type="number" placeholder="Zip Code" />
            </label>
        </div>
        <div class="small-12 columns">
            <label>Timeframe: 
                <textarea name="timeframe" [(ngModel)]="timeframe" placeholder="Timeframe" ></textarea>
            </label>
        </div>
        <div class="small-12 columns">
            <button *ngIf="!loading && !submitted" [disabled]="form.invalid" type="submit" class="btn btn-default">Submit</button>
            <span *ngIf="submitted" class="submitted">Your Information Request Has Been Submitted</span>
            <img *ngIf="loading" class="loading" src="assets/images/ajax-loader-single.gif" />
            <div *ngIf="error" class="error">{{error.message}}</div>
        </div>
    </form>
</div>
